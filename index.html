  </noscript>

  <style>
    :root {
      --primary: #6366f1;
      --bg-color: #f3f4f6;
    }

    [data-theme='dark'] {
      --bg-color: #0f172a;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    /* Reserve Navbar Height to prevent CLS */
    .navbar {
      height: 76px;
      /* Typical height for this design */
      display: flex;
      align-items: center;
      background: var(--bg-color);
    }

    /* Skeleton for Hero to prevent Shift */
    .hero-placeholder {
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: -0.125em;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      -webkit-animation: .75s linear infinite spinner-border;
      animation: .75s linear infinite spinner-border;
      color: var(--primary);
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    @keyframes spinner-border {
      to {
        transform: rotate(360deg);
      }
    }

    .hero-gradient {
      min-height: 100vh;
      background: var(--bg-color);
    }
  </style>

  <title>Focus - Master Your Productivity</title>
</head>

<body>
  <div id="root">
    <!-- Hero Skeleton for instant LCP -->
    <div class="hero-gradient hero-placeholder">
      <div class="container text-center">
        <div style="opacity: 0.1; transform: translateY(20px); animation: skeletonFade 1.5s ease infinite alternate;">
          <div class="d-inline-flex px-3 py-1 rounded-pill bg-primary bg-opacity-10 text-primary small fw-bold mb-4">
            Focus Workspace
          </div>
          <h1 class="display-2 fw-bold mb-3 mt-2" style="color: var(--primary);">Master Your Focus</h1>
          <p class="lead opacity-75 mx-auto" style="max-width: 700px;">
            A premium workspace meticulously crafted for thinkers and creators.
          </p>
        </div>
      </div>
    </div>

    <style>
      @keyframes skeletonFade {
        to {
          opacity: 0.3;
          transform: translateY(0);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
